<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Ray Casting</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
				integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<script type="text/javascript" src="color.js"></script>
<script type="text/javascript" src="vector.js"></script>
<script type="text/javascript" src="viewing.js"></script>
<script type="text/javascript" src="geometry.js"></script>
<script type="text/javascript" src="illumination.js"></script>
<script type="text/javascript" src="raycasting.js"></script>


<body background="background.png" style="background-size: cover" onload="init();">
<div class="container">
	<br></br>
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center" style="color:#fdc02f">Ray Casting Demo </h1>
			<h2 class="text-right" style="font-size: 100%; color: rgb(253,192,47); margin-right: 30%; ">by Chang Liu
				1272763</h2>
		</div>
	</div>
	<br>
</div>

<div class="container">

	<div class="row">
		<div class="col-md-12">
			<canvas id="viewport" width="512" height="512"
							style="border:solid 5px #FDC02F; background:#000000; margin:0 auto; display: block;"></canvas>
		</div>
	</div>

	<br>

	<div class="row">

		<div class="col-md-4">
		</div>

		<div class="col-md-4" style="border:solid 2px #fdc02f; background:#FFFFFF; ">

			<div class="row" style="padding-top:5px">
				<div class="col-md-2">
					<label>Render:</label>
				</div>
				<div class="col-md-5">
					<input type="checkbox" id="renderSphere" checked> Spheres
				</div>
			</div>

			<div class="row" style="padding-top:5px">
				<div class="col-md-2">
					<label>Light:</label>
				</div>
				<div class="col-md-5">
					<input type="checkbox" id="fixedLight" checked> Original Light
				</div>
				<div class="col-md-5">
					<input type="checkbox" id="importLight"> Extra Light
				</div>
			</div>

			<div class="row" style="padding-top:5px">
				<div class="col-md-5">
					<label>Shadow:</label>
				</div>
				<div class="col-md-5">
					<input type="checkbox" id="shadow" checked> Shadow On
				</div>
			</div>

			<div class="row" style="padding-bottom:10px; padding-top:5px">
				<div class="col-md-12" style="height:40px;">
					<button class="btn btn-warning" style="width:100%;height:40px;" onclick="run();">Render</button>
				</div>
			</div>

		</div>

		<div class="col-md-4">
		</div>
	</div>

	<br>
	<br>

</div>


</body>
</html>
